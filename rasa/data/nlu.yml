version: '3.1'
nlu:
- intent: audio_volume_down
  examples: |
    - пожалуйста, убавь громкость в плейере 
    - сделай громкость потише
    - убери громкость на динамиках, пожалуйста
    - сделай громкость тише
    - тише
- intent: calendar_query
  examples: |
    - я свободен в воскресенье 
    - где утренняя встреча во вторник
    - мой недельный план
    - у меня что-нибудь запланировано на 5 
    - уведоми меня о предстоящих событиях
- intent: calendar_remove
  examples: |
    - можешь удалить прием к стоматологу
    - удали все повторяющиеся собрания персонала
    - удали день отца из календаря
    - пожалуйста, очисти мой календарь
    - удали календарь
- intent: calendar_set
  examples: |
    - в четверг в три часа дня педагогический совет, о котором мне нужно напомнить
    - добавь деловой обед с Лизой 2-го января в 00:30
    - напоминай мне каждый день о ланче в 2 часа дня
    - запланируй ужин с Сарой и Джейми
    - установи повторяющееся событие
- intent: datetime_convert
  examples: |
    - 8 часов утра по манильскому времени, а сколько по восточному
    - когда на востоке 9 часов, сколько времени на западе
    - можешь заменить мой часовой пояс на часовой пояс, в котором я сейчас нахожусь
    - переключи на время Лос-Анджелеса
    - какая разница во времени между восточным и тихоокеанским временем
- intent: general_affirm
  examples: |
    - да
    - да, все верно
    - да, ты все сделала правильно
    - да, это было превосходно
    - да, верно
- intent: general_confirm
  examples: |
    - не могла бы ты проверить то, что я сказал, пожалуйста
    - не могла бы ты проверить и подтвердить детали, пожалуйста
    - не могла бы ты, пожалуйста, проверить вопрос 
    - ты правильно поняла то, что я сказал 
    - проверь и подтверди детали, пожалуйста
- intent: general_joke
  examples: |
    - какая самая смешная шутка на свете
    - расскажи шутку
    - расскажи забавку
    - расскажи мне шутку, пожалуйста
    - какая шутка сегодня самая популярная
- intent: general_quirky
  examples: |
    - как на нас влияет деторождение и население
    - что произойдет, если соединить велоцираптора и бегемота
    - как выплавлять сталь
    - я хорошо провел время в этот солнечный день
    - у меня сегодня был расслабляющий день
- intent: general_repeat
  examples: |
    - давай попробуем сказать то, что ты сказала, еще раз
    - пожалуйста, повтори это еще раз
    - я бы хотел услышать то, что ты сказала еще раз
    - пожалуйста, не могла бы ты повторить еще раз
    - скажи еще раз
- intent: iot_coffee
  examples: |
    - сделай кофе, пожалуйста
    - пожалуйста, включи кофеварку и начни процесс заваривания
    - сделай мне кофе через 5 минут
    - можешь включить кофемашину за меня
    - можно мне, пожалуйста, американо как в кафе
- intent: iot_hue_lightchange
  examples: |
    - розовый - это то что нужно
    - сделай контраст света 1
    - поменяй лампочки в моем доме на голубой
    - смена цвета лампочек
    - поменяй светлый цвет на темный
- intent: iot_hue_lightoff
  examples: |
    - выключи офисный свет
    - можешь, пожалуйста, выключить свет
    - выключи свет в гостиной
    - выключи свет во второй спальне
    - пожалуйста, потуши свет
- intent: iot_wemo_off
  examples: |
    - можешь, пожалуйста, выключить вилку вемо
    - пожалуйста, выключи умную розетку
    - выключи вай-фай
    - выключи мою вемо розетку
    - пожалуйста, выключи вилку вемо
- intent: play_game
  examples: |
    - открой пасьянс
    - ты умеешь играть в крестики-нолики
    - давай поиграем в викторину
    - поиграй со мной в скрэббл
    - скачай игру дуэт
- intent: play_music
  examples: |
    - включи джингл белз
    - воспроизведи название песни
    - проиграй все песни металики в случайном порядке
    - пожалуйста, воспроизведи эту песню элвиса пресли заново
    - воспроизведи этот плейлсит в случайном порядке
- intent: play_podcasts
  examples: |
    - включи подкаст о последних видео по йоге
    - пожалуйста, перейди к следующей дате
    - перейди к третьему выпуску этого подкаста
    - воспроизведи следующий выпуск подкаста
    - воспроизведи последний загруженный подкаст
- intent: recommendation_events
  examples: |
    - что происходит в моем городе
    - есть ли какие интересные события в моем районе
    - любые развлечения в районе
    - что запланировано на сегодня в моем районе
    - где проходит мероприятие
- intent: recommendation_movies
  examples: |
    - порекомендуй фильм с участием джастина бибера
    - можешь посоветовать фильмы в ближайшем кинотеатре
    - что сейчас показывают в бри плаза 5
    - логан - интересный фильм 
    - какие фильмы сейчас показывают в местном кинотеатре
- intent: transport_taxi
  examples: |
    - вызови мне такси до жд вокзала
    - мне нужно такси завтра в 8 утра до работы
    - какой номер ближайшей таксомоторной компании
    - найди транспорт до Рима
    - забронируй мне такси повышенной комфортности на сегодня в 5 вечера
